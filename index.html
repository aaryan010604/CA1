<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
 
  .a {
    background: #f44336;
    flex: 0 0 auto; 
    padding: 20px;
    color: white;
    text-align: center;
  }
  
  
  .middle {
    display: flex;
    flex: 1 1 auto;
    background: #eeeeee;
  }
  
  .b {
    background: #2196f3;
    flex: 3; 
    padding: 20px;
    color: white;
  }
  
  .c {
    background: #4caf50;
    flex: 1; 
    padding: 20px;
    color: white;
  }
  
 
  .bottom {
    display: flex;
    flex: 0 0 25vh; 
  }
  
  .d {
    background: #ff9800;
    flex: 1; 
    padding: 20px;
    color: white;
  }
  
  .e {
    background: #9c27b0;
    flex: 3; /* 3/4 */
    padding: 20px;
    color: white;
  }
  
  /* Mobile styles */
  @media (max-width: 768px) {
    .container {
      height: auto; /* allow scrolling */
    }
    
    .a, .b, .c {
      flex: none;
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
    }
    
    .middle {
      flex-direction: column;
    }
    
    .bottom {
      flex-direction: row;
      height: auto;
      flex-wrap: nowrap;
    }
    
    .d, .e {
      flex: 1 1 50%;
      padding: 15px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="a">Column A</div>
  
  <div class="middle">
    <div class="b">Column B</div>
    <div class="c">Column C</div>
  </div>
  
  <div class="bottom">
    <div class="d">Column D</div>
    <div class="e">Column E</div>
  </div>
</div>

</body>
</html>
